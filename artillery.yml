config:
  target: "https://odds-api.sbotest.com"
  phases:
    - duration: 5
      arrivalRate: 2
  processor: "./index.js"
scenarios:
  - name: "GraphQL Query load test"
    flow:
      - function: "testCases"
      - loop:
          - post:
              url: "/graphql"
              json:
                query: "{{ $loopElement.query }}"
          - log: "----------------------------------"
          - log: "Sent a request to the {{ $loopElement.operation }}: {{ $loopElement.name }}"
        over: cases
